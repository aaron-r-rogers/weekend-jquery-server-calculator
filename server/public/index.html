<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <title>Server Side Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <form id="operationForm">
        <input
            type="number"
            step="0.0001"
            placeholder="First number"
            class="limitLength"
            id="firstNumber">
         </input>
         <button class="operation" data-operation="addition" type="button">+</button>
         <button class="operation" data-operation="subtraction" type="button">-</button>
         <button class="operation" data-operation="multiplication" type="button">*</button>
         <button class="operation" data-operation="division" type="button">/</button>
         <input
            type="number"
            step="0.0001"
            placeholder="Second number"
            class="limitLength"
            id="secondNumber">
        </input>
        <button id="equals" type="submit">
            =
         </button>
         <button id="clear" type="button">
            C
         </button>
         <input 
            type="text"
            id="formulaInput">
        </input>
    </form>
    <div class="limitLength" id="calcResult"></div>
    <ul id="historical"></ul>
</body>
</html>
