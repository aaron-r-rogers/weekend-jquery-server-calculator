<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <title>Server Side Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <form id="operationForm">
        <input 
            type="text"
            id="formulaInput">
        </input>
        <button id="clear" type="button">
            C
         </button></br>
         <button data-number="7" type="button">7</button>
         <button data-number="8" type="button">8</button>
         <button data-number="9" type="button">9</button>
         <button class="operation" data-operation="addition" type="button">+</button></br>
         <button data-number="4" type="button">4</button>
         <button data-number="5" type="button">5</button>
         <button data-number="6" type="button">6</button>
         <button class="operation" data-operation="subtraction" type="button">-</button></br>
         <button data-number="1" type="button">1</button>
         <button data-number="2" type="button">2</button>
         <button data-number="3" type="button">3</button>
         <button class="operation" data-operation="multiplication" type="button">*</button></br>
         <button data-number="0" type="button">0</button>
         <button data-number="." type="button">.</button>
         <button id="equals" type="submit">=</button>
         <button class="operation" data-operation="division" type="button">/</button>
    </form>
    <div class="limitLength" id="calcResult"></div>
    <ul id="historical"></ul>
</body>
</html>
